<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conheça o Colégio Santa Catarina Juiz de Fora, o melhor colégio de Juiz de Fora">
    <meta property="og:image" content="img/banner.webp">
    <link rel="shortcut icon" href="favicon/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/description.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/load.css">
    <title>Colégio Santa Catarina</title>
</head>
<body>

    <div class="load">
        <header>
            <section>
                <aside class="logo">
                    <img src="img/icon.webp" alt="icone">
                </aside>
                <aside class="content">
                    <div class="menu">
                        <span class="one"></span>
                        <span class="two"></span>
                        <span class="three"></span>
                    </div>
                    <!-- <nav>
                        <a href="">Home</a>
                    </nav> -->
                </aside>
            </section>
        </header>
        <main>
            <section id="home">    
                    <!-- <p>" A educação liberta "</p> -->
                <aside class="about">
                    <h1><span>COLÉGIO</span> <br>
                    <span>Santa</span> <span>Catarina</span></h1>
                </aside>
            </section>

            <section id="description">
                <h1>Colégio Santa Catarina atuando a mais de</h1>
                <aside class="container">
                    <h2 id="age">0</h2>
                </aside>
                <h1>pela educação</h1>
            </section>
        </main>
        <footer></footer>
    </div>

    <script src="JS/scroll.js"></script>
    <script src="JS/age.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.innerHTML += `
            <section id="loading">
                <div class="progress"></div>
                <aside class="container">
                    <aside class="logo">
                        <img src="img/icon.webp" alt="Colegio Santa Catarina logo">
                    </aside>
                    <aside class="description">
                        <img src="img/logo-colegio-juizdefora.webp" alt="colegio santa catarina juiz de fora">
                    </aside>
                </aside>
            </section>
            `;

            timer(5000, 1000, 800);
        });

        function timer(totalTime, time2, time3) {
            var repeat = document.styleSheets[document.styleSheets.length - 1].cssRules[0];

            let percent = 0;
            let interval = totalTime / 100;

            let loadingInterval = setInterval(() => {
                if (percent < 100) {
                    percent++;
                    repeat.style.setProperty("--percentage", percent + 'vw');
                } else {
                    clearInterval(loadingInterval);
                }
            }, interval);

            setTimeout(() => {
                document.querySelector("aside.description").classList.add("active");

                setTimeout(() => {
                    document.querySelector("aside.description").classList.remove("active");
                    setTimeout(() => {
                        document.querySelector("aside.container").classList.add("active");
                        setTimeout(() => {
                            document.getElementById("loading").classList.add("finish");
                            document.querySelector("div.load").classList.add("finish");
                            document.body.classList.add("scroll");
                            setTimeout(() => {
                                    document.querySelector("div.load").style.opacity = '1';
                            }, 100)
                            setTimeout(() => {
                                document.getElementById("loading").remove();
                                document.styleSheets[1].disabled = false;
                            }, (time3 - 200))
                        }, (time3 + 1000))
                    }, time3)
                }, time2)
            }, totalTime - (time2 + time3 + 1000));
        }
    </script>
</body>
</html>
